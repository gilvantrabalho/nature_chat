version: "3.9"

services:
  api:
    container_name: naturechat_api
    build:
      context: ./api.naturechat
    volumes:
      - ./api.naturechat:/var/www
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - mysql

  front:
    container_name: naturechat_front
    build:
      context: ./front.naturechat
    volumes:
      - ./front.naturechat:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api

  mysql:
    image: mysql:8.0
    container_name: naturechat_mysql
    restart: always
    environment:
      MYSQL_DATABASE: naturechat
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: naturechat
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
